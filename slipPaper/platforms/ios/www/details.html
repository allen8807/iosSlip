<html>
  <head>

    <!-- Sets initial viewport load and disables zooming  -->

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script  type="text/javascript">
       $(document).ready(function(){
         var url = "http://182.92.192.130/post/9787121180910";
          $.ajaxSetup({cache:false});
          $.ajax({ 
                type: "get", 
                 url: url, 
                 dataType: "json", 
                 success: function (result) { 
                  if(!!result['posts']){
                    var res = jQuery.parseJSON(result['posts']);
                      var props = "";
                       // 开始遍历
                       for(var p in res){ 
                              var author = res[p]["author"];
                              var content = res[p]["content"];
                              props +=  '<li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">'+ author+"<p>"+content+"</p></div></li>";
                             // props += key + "=" + value + ";  ";
                        }
                   $("#result").html(props);
                  }else{
                    var props = '<li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>sooooogood</p></div></li><li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>sooooogood</p></div></li><li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>I like it!</p></div></li>';
                      $("#result").html(props);
                  }               
                }, 
                  error: function (XMLHttpRequest, textStatus, errorThrown) { 
                        var props = '<li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>sooooogood</p></div></li><li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>sooooogood</p></div></li><li class="table-view-cell media"><img class="media-object pull-left" src="img/cat.jpg"><div class="media-body">AlexGao<p>I like it!</p></div></li>';
                      $("#result").html(props);
                } 
            });
});
</script>

    <script src="js/ratchet.js"></script>
    <script src="js/push.js"></script>
      <script src="js/push.js"></script>
